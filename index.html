<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>HandBook PDF Viewer</title>
  <style>
    body { margin: 0; padding: 0; }
    .pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="HandBook-Research-and-Academic-Services-2025.pdf" title="HandBook PDF"></iframe>
  </div>
</body>
</html>
